<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="Dashboard.js" defer></script> <!-- Ensure this points to your JavaScript file -->
    <title>Online Business</title>
</head> 
<body> 
    <h1>Online Business</h1>
    <p>ይህ በኢትዮጵያ ለመጀመሪያ ጊዜ በኢትዮጵያውያን የተዘጋጀ የኦንላይን ቢዝነስ ነው።
    በኢትዮጵያውያን ባለሃብቶችና በአሜሪካን በጎ አድራጎት ድርጅቶች የሚታገዘውን ይህን እድል ለመጠቀም 
    እባክዎትን ከታች ያለውን መመዝገቢያ በመጠቀም ይመዝገቡ።</p>
    
    <div id="form">
        <form id="userForm">
            <label>ስም: </label>
            <input type="text" id="name" name="name" placeholder="የእርስዎ ስም" required>
            <br>
            <label>የአባት ስም:</label>
            <input type="text" id="mname" name="mname" placeholder="የአባትዎ ስም" required>
            <br>
            <label>እድሜ:</label>
            <input type="number" id="age" name="age" placeholder="የእርስዎ እድሜ" required>
            <br><br>
            <label>ፆታ:</label>
            <input type="radio" name="gender" id="male" value="ወንድ"> ወንድ 
            <input type="radio" name="gender" id="female" value="ሴት"> ሴት
            <br><br>
            <label>አሁን ያሉበት ሁኔታ:</label>
            <select id="status" name="status" required>
                <option value="">እዚህ ይምረጡ</option>
                <option>የመንግስት ሰራተኛ</option>
                <option>የግል ካምፖኒ ሰራተኛ</option>
                <option>ነጋዴ</option>
                <option>የኦንላይን ቢዝነስ</option>
                <option>ተማሪ</option>
                <option>ስራ ፈላጊ</option>
            </select>
            <br><br>
            <button type="submit">ይመዝገቡ</button>
        </form>
    </div>
</body>
</html>
